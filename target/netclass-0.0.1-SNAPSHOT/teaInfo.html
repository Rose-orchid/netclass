<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript">
        $(function () {
            var teacherId = getCookie("userId");
            $.ajax({
                url: path + "/teacher/loadMyInfo.do",
                type: "post",
                data: {"teacherId": teacherId},
                dataType: "json",
                success: function (result) {
                    var name = result.data.teacher_name;
                    var gender = result.data.teacher_gender;
                    var birthday = result.data.teacher_birthday;
                    var signature = result.data.teacher_signature_line;
                    $("#myName").text(name);
                    $("#myGender").text(gender);
                    $("#myBirthday").text(birthday);
                    $("#signatureLine").text(signature);
                },
                error: function () {

                }
            })
            $("#updateMyInfo").click(function () {
                $("#_con").html("");
                $("#_con").load("teaInfo_update.html");
            })
        })
    </script>
    <style>
        #myName,#myBirthday,#myGender{
            position: relative;
            left: 200px;
        }
        #signatureLine{
            position: relative;
            left: 160px;
        }
    </style>
</head>
<body>
<div id="_info" style="height: 600px; width: 850px; margin-left: 30px;">
    <button id="updateMyInfo" class="btn btn-default" style="float:right;margin-top:20px;">修改信息</button>
    <br>
    <p style="font-size: 20px">姓名:<span id="myName" style=" color: black;"></span></p>
    <br>
    <p style="font-size: 20px">性别:<span id="myGender" style=" color: black;"></span></p>
    <br>
    <p style="font-size: 20px">生日:<span id="myBirthday" style=" color: black;"></span></p>
    <br>
    <p style="font-size: 20px;">个性签名:<span id="signatureLine" style=" color: black;"></span></p>
</div>
</body>
</html>
